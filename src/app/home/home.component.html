
<div parallax class="hotel-logo" [config]="{ratio: .5}"></div>



<div>

  <!-- Email jumbotron -->
  <div class="container jumbotron text-center hoverable p-4 wow fadeInUp z-depth-4">

    <!-- Grid row -->
    <div class="row justify-content-center">

      <!-- Grid column -->
      <div class="col-md-4 offset-md-1 mx-3 my-3">

        <!-- Featured image -->
        <div class="view overlay waves-light z-depth-1-half" mdbWavesEffect>
          <img src="{{imageUrl}}card-photo.jpg" class="img-fluid">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

      </div>

      <div class="col-md-7 text-md-left ml-3 mt-3">
        <blockquote class="blockquote text-center bq-primary">
          <h1 class="h2 mb-2">Northern Grand Housekeeping Services</h1>
          <div *ngIf="!showLogin; else showLoginCard;">
            <h4 class="h4 pb-1 purple-text"><i class="fa fa-user" aria-hidden="true"></i> Hello, {{email}}</h4>
            <a mdbBtn mdbWavesEffect gradient="blue" (click)="logoutUser()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
          <ng-template #showLoginCard>
            <p class="font-weight-bold red-text">
              <i class="fa fa-lock" aria-hidden="true"></i> Please Login to Continue
            </p>

            <h5 mdbBtn gradient="blue" (click)="showLoginModal()"><i class="fas fa-sign-in-alt"></i> Login</h5>
          </ng-template>
        </blockquote>
      </div>
    </div>
  </div>

  <div class="lobby-bg z-depth-4"></div>
</div>

<!-- Email jumbotron ends -->
